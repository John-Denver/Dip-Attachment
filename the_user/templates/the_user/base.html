{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'MyDoc/css/main.css' %}" type="text/css">

        <link rel="stylesheet" href="{% static 'MyDoc/css/index.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'MyDoc/css/responsive.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'MyDoc/css/bootstrap.min.css' %}">



        <script src="{% static 'MyDoc/js/scrpt.js' %}"></script>

        <link rel="stylesheet" href="{% static 'MyDoc/css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'MyDoc/css/ionicons.min.css' %}">

        <link rel="stylesheet" href="{% static 'MyDoc/css/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'MyDoc/css/icomoon.css' %}">

    <title>{{ user.username }} profile</title>
 </head>
    <title>{% block title %}Medi-Archive{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'the_user/style.css' %}"/>

    <link rel="stylesheet" href="{% static 'the_user/css/bootstrap.min.css' %}">

    <script src="{% static 'MyDoc/js/scrpt.js' %}"></script>

    <title>{{ user.username }} profile</title>

    <script src="{% static 'the_user/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'the_user:index' %}">Medi-Archive</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block appointments_active %}{% endblock %}"><a href="{% url 'the_user:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Appointments</a></li>
                <li class="{% block consultations_active %}{% endblock %}"><a href="{% url 'the_user:consultations' 'all' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Consultations</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'the_user:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'the_user:create_appointment' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Appointment
                    </a>
                </li>
                <li>
                    <a href="{% url 'the_user:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
