
{% extends 'MyDoc/navbar.html' %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <h3 class="text-center text-primary">
            Messages
            <hr>
        </h3>
        {% if message %}
            {% for mess in message %}


        <div class="col-sm-3">
            <div class="row">

                <div class="member">
                    <h4>{{ mess.name }}</h4>
                    <h5>{{ mess.email }}</h5>
                    <h5>{{ mess.subject }}</h5>
                    <h5>{{ mess.message }}</h5>

                </div>
            </div>
        </div>

            {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
