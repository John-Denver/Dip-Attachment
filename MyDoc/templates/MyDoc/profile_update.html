{% extends "MyDoc/nav_pat.html" %}
{% load crispy_forms_filters %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="content-section">
        <form method="POST" style="height: 390px">
            {% csrf_token %}
            <fieldset class="form-group" style="width: 350px">
                <legend class="border-bottom mb-4">Profile Update</legend>
                {{ u_update|crispy }}
                {{ p_update|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update_Profile</button>
            </div>

        </form>

    </div>



{% endblock content %}
