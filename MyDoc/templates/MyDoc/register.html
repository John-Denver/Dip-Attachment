{% extends "MyDoc/nav_pat.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
{% load crispy_forms_tags %}

 <img src="{% static 'MyDoc/image/steth.jpg'%}" style="z-index: -1" class="bg" alt="">

   <div class="col-md-7" style="margin-left: 190px;">
        <div class="content-section" style="background: #ffffff; padding: 100px 20px 10px; border: 1px solid #dddddd; border-radius: 3px; margin-left: 60px; margin-top: 90px; margin-bottom: 20px;">
            <form method="POST" enctype="multipart/form-data" style="margin-top: -90px;">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create User Account Join Today</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Create User Account</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'MyDoc:login_patient' %}">Sign In</a>
                </small>
            </div>
        </div>
   </div>


{% endblock content %}
