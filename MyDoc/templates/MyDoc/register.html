{% extends "MyDoc/nav_pat.html" %}
{% load crispy_forms_filters %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create User Account Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create User Account</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'MyDoc:login_patient' %}">Sign In</a>
            </small>
        </div>

    </div>



{% endblock content %}
