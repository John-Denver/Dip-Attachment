{% extends 'MyDoc/nav_admn.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
        <title>All Patients|ADMN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="../../static/MyDoc/css/index.css" type="text/css">
        <link rel="stylesheet" href="../../static/MyDoc/css/responsive.css" type="text/css">


        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/MyDoc/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="../../static/MyDoc/css/bootstrap.min.css">


        <script src="{% static 'MyDoc/js/scrpt.js' %}"></script>

        <link rel="stylesheet" href="../../static/MyDoc/css/animate.css">
        <link rel="stylesheet" href="../../static/MyDoc/css/ionicons.min.css">

        <link rel="stylesheet" href="../../static/MyDoc/css/flaticon.css">
        <link rel="stylesheet" href="../../static/MyDoc/css/icomoon.css">


</head>

<img src="{% static 'MyDoc/image/plss.jpg'%}" style="z-index: -1" class="bg" alt="">

  <div class="container-fluid" style="padding-top: 100px">
            <div class="row">
                <h3 class="text-primary" style="margin-left: 550px;">
                    PATIENTS &nbsp; <i class="fa fa-hospital"></i>
                </h3>
            </div>
  </div>
            <hr>
<div class="row">
                {% if patient %}
                    {% for pat in patient %}

                <div class="col-sm-3">
                    <div class="thumbnail" style="height: 150px">
                        <a href="{% url 'MyDoc:detail' pat.id %}">
                            <img title="Click To See patients Records"  src="{{ pat.image.url }}" alt="{% static 'MyDoc/image/default.jpg' %}" class="img img-thumbnail" style="height: 200px; width: 300px;">
                        </a>
                        <div class="card" style="padding-top: -15px">
                            <a style="margin-left: 219px; width: 39px; margin-top: 10px;" href="{% url 'MyDoc:delete_pat' pat.id %}">
                                <i class="fa fa-trash text-danger">Delete</i>
                             </a>
                            <div style="margin-top: -10px;">Name: {{ pat.user }}</div>
                            <div class="text-success" style="margin-top: 1px;">Blood type: {{ pat.blood_type }}&nbsp;

                            </div>
                        </div>
                    </div>
                </div>

                                {% endfor %}
                            {% endif %}
</div>

</html>

{% endblock %}
